pos-layer.description=Les annotations de parties de discours attribuent des catégories grammaticales (telles que noms, verbes, etc.) à chaque mot d'un texte. \
  La couche est livrée avec les [étiquettes universelles POS] (https://universaldependencies.org/u/pos/) préconfigurés.
lemma-layer.description=Les annotations de lemmes attribuent la forme de base ou la forme du dictionnaire à un mot.
named-entity-layer.description=L'étiquetage des entités nommées, également connu sous le nom de reconnaissance des entités nommées (NER), identifie et \
  classe les entités nommées dans un texte dans des catégories prédéfinies. Les entités nommées sont des objets spécifiques, des individus, \
  des lieux, des dates, des valeurs numériques et d'autres noms propres.
chunk-layer.description=Le découpage identifie et étiquette les séquences contiguës de mots, appelées « chunks », en unités syntaxiques significatives, \
  telles que les phrases de noms ou les phrases de verbes.
surface-form-layer.description=Les annotations de surface identifient les parties d'un texte qui ont été normalisées et les étiquettent avec le texte original non normalisé. \
  Par exemple, si vous avez normalisé « it's » en « it is », vous pouvez utiliser une annotation de forme superficielle pour coder le texte original.
dependency-layer.description=Les annotations de dépendance représentent les relations syntaxiques entre les mots d'une phrase. \
  La couche est livrée avec les [relations de dépendance universelles] (https://universaldependencies.org/u/dep/) préconfigurées.
coreference-layer.description=Annotations de coréférence identifiant et reliant les expressions d'un texte qui se réfèrent à la \
  même entité. La coréférence se produit lorsqu'un mot ou une expression dans une phrase renvoie à une entité mentionnée précédemment, \
  généralement à l'aide de pronoms ou d'autres expressions de référence.
morpholological-features-layer.description=Les caractéristiques morphologiques identifient les aspects de la structure et de la forme d'un mot. \
  en se concentrant plus particulièrement sur ses composantes internes et ses variations. Ces caractéristiques comprennent des éléments tels que les préfixes, \
  les suffixes, les racines et les inflexions.
orthography-layer.description=Les annotations orthographiques identifient les mots mal orthographiés et les accompagnent de l'orthographe correcte. 
predicate-argument-layer.description=L'annotation prédicat-argument identifie les relations entre les prédicats \
  (verbes ou actions) et leurs arguments associés (noms, pronoms ou autres entités) au sein d'une phrase. \
  Elle peut également être utilisée pour représenter des cadres sémantiques. Un cadre est un scénario ou une situation conceptuelle, souvent associé \
  à un verbe ou à un prédicat particulier, et il comprend divers rôles ou participants qui jouent des rôles sémantiques spécifiques \
  dans ce scénario. 
