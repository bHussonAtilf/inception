basic-span-layer.description=Identifie les balises span et les classe à l'aide d'étiquettes. C'est un bon point de départ pour toute tâche d'annotation de balise span.\
  Vous pouvez définir de nouvelles étiquettes de balise span au fur et à mesure.
basic-relation-layer.description=Identifie les relations entre les annotations de balise span basiques et les classe à l'aide d'étiquettes. Cette méthode \
  est un bon point de départ pour toute tâche d'annotation impliquant des relations. Vous pouvez définir de nouvelles étiquettes de relations au fur et à mesure. \
  L'ajout de cette couche ajoutera également la couche de balise span basique si elle n'est pas encore présente dans le projet.
basic-span-layer.name=Annotation de balise span générique
basic-relation-layer.name=Annotation de relation générique
basic-project.name=Annotation basique (span/relation)
basic-project.description=Crée des annotations sur les mots et les connecte à l'aide de relations.