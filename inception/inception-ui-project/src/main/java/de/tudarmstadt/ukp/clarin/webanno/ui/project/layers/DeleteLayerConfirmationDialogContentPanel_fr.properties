title=Supprimer le calque
message=Êtes-vous sûr de vouloir supprimer irrévocablement le calque sélectionné du projet ?
challenge=Pour compléter l'action, veuillez saisir le nom du calque dans le champ de saisie ci-dessous.
explanation=Cette action supprimera le calque <b>et toutes les annotations associées</b>. <br/>\
  <b>Cette action n'est pas réversible.</b>
blockerExplanation=Ce calque est actuellement utilisée par un calque de relation et/ou des fonctions de liaison. \
  Avant de supprimer ce calque, vous devez d'abord supprimer les calques/fonctionnalités énumérés ci-dessous.
